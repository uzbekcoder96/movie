{% extends 'newmovie/main.html' %}
{% load static %}
{% block content %}
<style>
	.text{
		color:red;
		text-align: center;
	}
	.text p{
		font-size: 20px;
	}
	.reset_pass{
		color: blue;
		margin: 10px;
		text-align: center;
	}
	.reset_pass ul li{
		list-style:none;
	}
</style>




<div class="text">
<h3>Enter new password</h3>

<p>Please enter your new password twice so we can verify you typed it in correctly.</p>
</div>
<form class="reset_pass" method="post">

	{% csrf_token %}
	{{form}}
	<input class="btn btn-primary update" type="Submit" name="Update Password">

</form>


{% endblock %}
